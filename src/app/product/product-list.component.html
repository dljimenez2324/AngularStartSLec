<div class="card">
  <div class="card-header">
    <h4>{{ pageTitle }}</h4>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter</div>
      <div class="col-md-4">
        <input type="text" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
        <h4>Filter by:</h4>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered table-striped" *ngIf="products.length">
      <thead>
        <tr>
            <th>
                <button class="btn btn-primary" (click)="toggleImage()">
                    {{showImage ? 'Hide' : 'Show'}} Image
                </button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>
            
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
            <td>
                <img *ngIf="showImage" [style.width.px]="imageWidth" [style.margin.px]="imageMargin" [src]="product.imageUrl" [title]="product.productName" alt="{{product.productName}}">
            </td>
            <td>{{product.productName}}</td>
            <td>{{product.productCode}}</td>
            <td>{{product.releaseDate}}</td>
            <td>{{product.price}}</td>
            <td>{{product.starRating}}</td>
        </tr>
      </tbody>
      
    </table>
  </div>
</div>
